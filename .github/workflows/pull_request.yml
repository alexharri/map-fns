name: Pull Request

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run tscheck

      - name: Test
        run: npm run test:ci

      - name: Build # Ensure that the build is successful when it reaches master
        run: npm run build

      - name: Release (Dry Run)
        # The '--dry-run' option does not work as expected for 'semantic-release'. Unsetting
        # 'GITHUB_ACTIONS' is a workaround.
        #
        # See https://github.com/semantic-release/semantic-release/issues/1890#issuecomment-974512960
        run: unset GITHUB_ACTIONS && npm run release:dry-run
