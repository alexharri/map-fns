name: Pull Request

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run tscheck

      - name: Test
        run: npm run test:ci

      - name: Build # Ensure that the build is successful when it reaches master
        run: npm run build
